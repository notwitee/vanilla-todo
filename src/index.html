<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App - Skeleton</title>
  </head>
  <body>
    <div class="app" id="app" role="application">
      <aside class="sidebar" id="sidebar" aria-label="main menu">
        <header class="sidebar-header">
          <h1 class="app-title" id="app-title">Menu</h1>
          <button
            class="sidebar-toggle"
            id="sidebar-toggle"
            type="button"
            aria-label="toggle menu"
            aria-pressed="false"
          >
            ☰
          </button>
        </header>

        <!-- search -->
        <form
          class="search"
          id="search"
          role="search"
          aria-label="search tasks and lists"
        >
          <label class="search-label" id="search-label" for="search-input"
            >Search</label
          >
          <input
            class="search-input"
            id="search-input"
            type="search"
            placeholder="Search"
            autocomplete="off"
          />
        </form>

        <nav class="nav" id="nav" aria-labelledby="main-menu">
          <!-- tasks -->
          <h2 class="nav-heading" id="nav-heading">Tasks</h2>
          <ul class="nav-list" id="nav-tasks">
            <li class="nav-item" id="nav-upcoming">
              <a class="nav-item link" href="#" data-view="upcoming">
                <span class="nav-item text">Upcoming</span>
                <output
                  class="nav-item count"
                  id="count-upcoming"
                  aria-live="polite"
                  >0</output
                >
              </a>
            </li>
            <li class="nav-item" id="nav-today">
              <a class="nav-item link" href="#" data-view="today">
                <span class="nav-item text">Today</span>
                <output
                  class="nav-item count"
                  id="count-today"
                  aria-live="polite"
                  >0</output
                >
              </a>
            </li>
          </ul>

          <!-- lists -->
          <h2 class="nav-heading" id="nav-heading">Lists</h2>
          <ul class="nav-list" id="nav-tasks" aria-live="polite">
            <!-- list item generated by js -->
          </ul>
          <div class="nav-action">
            <button class="btn nav-action">+ Add New List</button>
          </div>
        </nav>

        <footer class="sidebar-footer" id="sidebar-footer">
          <button class="setting" id="setting" type="button">Setting</button>
          <button class="signout" id="signout" type="button">Sign out</button>
        </footer>
      </aside>

      <main tabindex="-1">
        <!-- task list -->
        <section
          class="panel panel-list"
          id="panel-list"
          aria-labelledby="panel-list"
        >
          <header class="panel-header">
            <div class="panel-title-group">
              <h2 class="panel-title">Today</h2>
              <output class="panel-title-count">0</output>
            </div>
            <div class="btn task-list">+ Add New Task</div>
          </header>

          <!-- list -->
          <ul class="task-list">
            <!-- task list item generated by js -->
          </ul>
        </section>
      </main>
    </div>
